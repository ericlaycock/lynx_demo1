<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        #chat-box {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
        }
        .user-message, .assistant-message {
            margin: 10px 0;
        }
        #message-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Lynx Chatbot</h1>
    <h2>Discuss + learn lesson content.</h2>

    <!-- API key input -->
    <label for="ai-key">Enter your API Key:</label>
    <input type="password" id="ai-key" placeholder="AI Key"><br><br>

    <!-- Language selection dropdown -->
    <label for="language-select">Choose a lesson level:</label>
    <select id="language-select" onchange="handleLanguageSelection()">
        <option value="french_a1_a2">French A1/A2</option>
        <option value="french_a2_b1">French A2/B1</option>
    </select><br><br>

    <!-- Chat display -->
    <div id="chat-box"></div>

    <!-- User input for messages -->
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <!-- External JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
