<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        #chat-box {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
        }
        .user-message, .assistant-message {
            margin: 10px 0;
        }
        #message-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Lynx Chatbot</h1>
    <h2>Discuss + learn lesson content.</h2>

    <!-- API key input -->
    <label for="api-key">Enter your API Key:</label>
    <input type="password" id="api-key" placeholder="API Key"><br><br>

    <!-- File upload -->
    <label for="file-input">Upload a .txt file:</label>
    <input type="file" id="file-input" accept=".txt"><br><br>

    <!-- System message input -->
    <label for="system-message">System Message:</label>
    <input type="text" id="system-message" value="You force me to practice the lesson content at the A2 level. Be brief and ask me questions to force me to speak. Act as a tutor."><br><br>

    <!-- Chat display -->
    <div id="chat-box"></div>

    <!-- User input for messages -->
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <!-- External JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
